<div class="user-profile">
  <div class="user-profile-container">
    <div class="user-card-wrap">
      <div class="user-card">
        <div class="user-avatar">
          <img src="/assets/img/epsi.jpg" alt="user profile" />
        </div>
        <div class="user-info">
          <div class="user-logo">
            <img
              src="/assets/img/barangay_bangad_logo.png"
              alt="barangay bangad"
            />
          </div>
          <h2 class="username-nickname">Nisha</h2>
          <table>
            <tbody>
              <tr>
                <td>Name</td>
                <td>Micha≈Ç Jankowski</td>
              </tr>
              <tr>
                <td>Age</td>
                <td>21 years</td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>Male</td>
              </tr>
              <tr>
                <td>Height</td>
                <td>88 cm</td>
              </tr>
              <tr>
                <td>Weight</td>
                <td>10 kg</td>
              </tr>
              <tr>
                <td>Country</td>
                <td class="t-icon">
                  Philippines
                  <img src="/assets/img/ph_flag.png" alt="logo" />
                </td>
              </tr>
              <tr>
                <td>Barangay</td>
                <td>Bangad</td>
              </tr>
              <tr>
                <td>Purok</td>
                <td>Purok 1</td>
              </tr>
              <tr>
                <td>Vaccine</td>
                <td class="u_icon">
                  8 / <span class="gray">11</span>
                  <span class="question"
                    ><mat-icon
                      [matTooltipPosition]="position.value!"
                      [matTooltip]="vaccineCount"
                      matTooltipClass="tooltipS"
                      >help</mat-icon
                    ></span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="user-statistics">
      <p>Hello</p>
    </div>
  </div>
</div>
